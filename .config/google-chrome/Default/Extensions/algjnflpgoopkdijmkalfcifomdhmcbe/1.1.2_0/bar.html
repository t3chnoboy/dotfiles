<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bar.css" type="text/css" />
    <script type="text/javascript" src="debug.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="bar.js"></script>
  </head>
  <body>
    <div id="bar">
       <a id="logo" href="http://www.reddit.com" title="Return to reddit" target="_top"></a>
       <span id="score">?</span> <a id="title" target="_top"></a> <a id="subreddit" target="_top"></a>
       <div id="buttons">
         <button id="upvote" class="if-logged-in"><span>Upvote</span></button>
         <button id="downvote" class="if-logged-in"><span>Downvote</span></button>
         <a id="comments" class="button" title="View comments" target="_top"><span>?</span></a>
         <button id="save" title="Save" class="if-logged-in"><span></span></button>
         <button id="login" class="if-not-logged-in"><span>Log in...</span></button>
         <button id="close" title="Close this bar"><img src="/images/close.svg" alt="close"/></button>
       </div>
    </div>
  </body>
</html>
