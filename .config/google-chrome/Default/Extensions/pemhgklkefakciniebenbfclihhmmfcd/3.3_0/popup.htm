<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 
  <head>
    <title>Page Monitor Popup</title>  <link rel="stylesheet" type="text/css" href="styles/popup.css"> <script type="text/javascript" src="lib/jquery-1.7.1.js"></script> <script type="text/javascript" src="scripts/base.js"></script> <script type="text/javascript" src="scripts/popup.js"></script> <script type="text/javascript" src="scripts/popup-entry.js"></script> </head> <body>
    <table id="templates">
      <tr class="notification">
        <td>
          <div class="page_info">
            <img class="favicon" src="chrome://favicon" alt="Favicon"> <a class="page_link" href="#">Page</a> </div> <div class="page_controls">
            <span class="stop_monitoring">
              <img src="img/stop_monitoring.png" alt="Stop Monitoring"> <span class="i18n" title="stop_monitoring"></span> </span> <span class="mark_visited">
              <img src="img/mark_visited.png" alt="Mark Visited"> <span class="i18n" title="mark_visited"></span> </span> <span class="view_diff">
              <img src="img/diff.png" alt="View Diff"> <span class="i18n" title="view_diff"></span> </span> </div> </td> </tr> <tr class="empty">
        <td>
          <span class="i18n" title="no_changes"></span> </td> </tr> <tr class="loading_spacer">
        <td>
          &#160;
        </td> </tr> </table> <table id="notifications" class="main_table">
      <!-- Notification entries go here. -->
    </table> <hr> <p class="main_controls">
      <span id="view_all">
        <img src="img/view_all.png" alt="View All"> <span class="i18n" title="view_all"></span> </span> <span id="check_now">
        <img src="img/refresh.png" alt="Refresh"> <span class="i18n" title="check_all"></span> </span> <span id="monitor_page">
        <img src="img/monitor.png" alt="Monitor"> <span class="i18n" title="monitor"></span> </span> </p> </body> </html>
